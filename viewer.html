<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>äº”å­æ£‹ AI å¯¹å¼ˆè§‚æˆ˜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 18px;
      font-weight: bold;
    }

    .status-value.black { color: #fff; }
    .status-value.white { color: #aaa; }
    .status-value.waiting { color: #f39c12; }
    .status-value.playing { color: #2ecc71; }
    .status-value.finished { color: #e74c3c; }

    .players {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      transition: all 0.3s;
    }

    .player.active {
      background: rgba(46, 204, 113, 0.2);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
    }

    .player-stone {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .player-stone.black {
      background: radial-gradient(circle at 30% 30%, #555, #000);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .player-stone.white {
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .board-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .board {
      background: #dcb35c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      position: relative;
    }

    .board-grid {
      display: grid;
      grid-template-columns: repeat(15, 32px);
      grid-template-rows: repeat(15, 32px);
      gap: 0;
      position: relative;
    }

    .cell {
      width: 32px;
      height: 32px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell::before,
    .cell::after {
      content: '';
      position: absolute;
      background: #8b6914;
    }

    .cell::before {
      width: 1px;
      height: 100%;
      left: 50%;
    }

    .cell::after {
      width: 100%;
      height: 1px;
      top: 50%;
    }

    /* è¾¹ç¼˜å¤„ç† */
    .cell.top::before { height: 50%; top: 50%; }
    .cell.bottom::before { height: 50%; }
    .cell.left::after { width: 50%; left: 50%; }
    .cell.right::after { width: 50%; }

    /* æ˜Ÿä½ */
    .cell.star::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #8b6914;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .stone {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      position: relative;
      z-index: 2;
      transition: transform 0.2s;
    }

    .stone.black {
      background: radial-gradient(circle at 30% 30%, #555, #000);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .stone.white {
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stone.last {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      50% { box-shadow: 0 0 0 8px rgba(231, 76, 60, 0); }
    }

    .move-number {
      position: absolute;
      font-size: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 2px #000;
      z-index: 3;
    }

    .stone.white .move-number {
      color: #333;
      text-shadow: none;
    }

    .history {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #888;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .history-item {
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }

    .history-item.black { border-left: 3px solid #333; }
    .history-item.white { border-left: 3px solid #fff; }

    .winner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .winner-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .winner-content {
      text-align: center;
      animation: bounceIn 0.5s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .winner-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .winner-content p {
      font-size: 24px;
      color: #888;
    }

    .refresh-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #2ecc71;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .coordinates {
      position: absolute;
      font-size: 10px;
      color: #8b6914;
      font-weight: bold;
    }

    .coord-top {
      top: 5px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
    }

    .coord-left {
      left: 5px;
      top: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ® äº”å­æ£‹ AI å¯¹å¼ˆ</h1>

    <div class="status-bar">
      <div class="status-item">
        <div class="status-label">æ¸¸æˆçŠ¶æ€</div>
        <div class="status-value" id="game-status">åŠ è½½ä¸­...</div>
      </div>
      <div class="status-item">
        <div class="status-label">å½“å‰å›åˆ</div>
        <div class="status-value" id="current-turn">-</div>
      </div>
      <div class="status-item">
        <div class="status-label">æ­¥æ•°</div>
        <div class="status-value" id="move-count">0</div>
      </div>
      <div class="status-item">
        <div class="status-label">æœ€åè½å­</div>
        <div class="status-value" id="last-move">-</div>
      </div>
    </div>

    <div class="players">
      <div class="player" id="player-black">
        <div class="player-stone black"></div>
        <div>
          <div style="font-weight: bold;">é»‘æ–¹</div>
          <div style="font-size: 12px; color: #888;" id="black-id">ç­‰å¾…åŠ å…¥</div>
        </div>
      </div>
      <div class="player" id="player-white">
        <div class="player-stone white"></div>
        <div>
          <div style="font-weight: bold;">ç™½æ–¹</div>
          <div style="font-size: 12px; color: #888;" id="white-id">ç­‰å¾…åŠ å…¥</div>
        </div>
      </div>
    </div>

    <div class="board-container">
      <div class="board">
        <div class="board-grid" id="board"></div>
      </div>
    </div>

    <div class="history">
      <h3>ğŸ“œ è½å­å†å²</h3>
      <div class="history-list" id="history"></div>
    </div>
  </div>

  <div class="winner-overlay" id="winner-overlay">
    <div class="winner-content">
      <h2 id="winner-text">ğŸ‰</h2>
      <p id="winner-sub"></p>
    </div>
  </div>

  <div class="refresh-indicator" title="å®æ—¶åˆ·æ–°ä¸­"></div>

  <script>
    const BOARD_SIZE = 15;
    const STAR_POINTS = [[3,3], [3,7], [3,11], [7,3], [7,7], [7,11], [11,3], [11,7], [11,11]];

    let lastState = null;

    function initBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';

      for (let y = 0; y < BOARD_SIZE; y++) {
        for (let x = 0; x < BOARD_SIZE; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.x = x;
          cell.dataset.y = y;

          // è¾¹ç¼˜ç±»
          if (y === 0) cell.classList.add('top');
          if (y === BOARD_SIZE - 1) cell.classList.add('bottom');
          if (x === 0) cell.classList.add('left');
          if (x === BOARD_SIZE - 1) cell.classList.add('right');

          // æ˜Ÿä½
          if (STAR_POINTS.some(([sx, sy]) => sx === x && sy === y)) {
            cell.classList.add('star');
          }

          board.appendChild(cell);
        }
      }
    }

    function updateBoard(state) {
      // æ¸…é™¤æ‰€æœ‰æ£‹å­
      document.querySelectorAll('.stone').forEach(s => s.remove());

      // æ”¾ç½®æ£‹å­
      state.board.forEach(piece => {
        const cell = document.querySelector(`.cell[data-x="${piece.x}"][data-y="${piece.y}"]`);
        if (cell) {
          const stone = document.createElement('div');
          stone.className = `stone ${piece.color}`;

          // æœ€åä¸€æ­¥æ ‡è®°
          if (state.last_move && state.last_move.x === piece.x && state.last_move.y === piece.y) {
            stone.classList.add('last');
          }

          // æ­¥æ•°æ˜¾ç¤º
          if (piece.move_number) {
            const num = document.createElement('span');
            num.className = 'move-number';
            num.textContent = piece.move_number;
            stone.appendChild(num);
          }

          cell.appendChild(stone);
        }
      });
    }

    function updateStatus(state) {
      // æ¸¸æˆçŠ¶æ€
      const statusEl = document.getElementById('game-status');
      const statusMap = {
        'waiting': ['ç­‰å¾…ç©å®¶', 'waiting'],
        'playing': ['è¿›è¡Œä¸­', 'playing'],
        'finished': ['å·²ç»“æŸ', 'finished']
      };
      const [text, cls] = statusMap[state.status] || ['æœªçŸ¥', ''];
      statusEl.textContent = text;
      statusEl.className = `status-value ${cls}`;

      // å½“å‰å›åˆ
      const turnEl = document.getElementById('current-turn');
      if (state.status === 'playing') {
        turnEl.textContent = state.current_player === 'black' ? 'é»‘æ–¹' : 'ç™½æ–¹';
        turnEl.className = `status-value ${state.current_player}`;
      } else {
        turnEl.textContent = '-';
        turnEl.className = 'status-value';
      }

      // æ­¥æ•°
      document.getElementById('move-count').textContent = state.move_count;

      // æœ€åè½å­
      const lastMoveEl = document.getElementById('last-move');
      if (state.last_move) {
        lastMoveEl.textContent = `(${state.last_move.x}, ${state.last_move.y})`;
      } else {
        lastMoveEl.textContent = '-';
      }

      // ç©å®¶ä¿¡æ¯
      document.getElementById('black-id').textContent = state.players.black || 'ç­‰å¾…åŠ å…¥';
      document.getElementById('white-id').textContent = state.players.white || 'ç­‰å¾…åŠ å…¥';

      // å½“å‰ç©å®¶é«˜äº®
      document.getElementById('player-black').classList.toggle('active',
        state.status === 'playing' && state.current_player === 'black');
      document.getElementById('player-white').classList.toggle('active',
        state.status === 'playing' && state.current_player === 'white');

      // å†å²è®°å½•
      const historyEl = document.getElementById('history');
      historyEl.innerHTML = state.history.map((move, i) =>
        `<div class="history-item ${move.color}">#${i + 1} (${move.x},${move.y})</div>`
      ).join('');

      // èƒœåˆ©æç¤º
      const overlay = document.getElementById('winner-overlay');
      if (state.status === 'finished' && state.winner) {
        overlay.classList.add('show');
        const winnerText = document.getElementById('winner-text');
        const winnerSub = document.getElementById('winner-sub');

        if (state.winner === 'draw') {
          winnerText.textContent = 'ğŸ¤ å¹³å±€';
          winnerSub.textContent = `å…± ${state.move_count} æ­¥`;
        } else {
          winnerText.textContent = state.winner === 'black' ? 'âš« é»‘æ–¹è·èƒœ!' : 'âšª ç™½æ–¹è·èƒœ!';
          winnerSub.textContent = `å…± ${state.move_count} æ­¥`;
        }
      } else {
        overlay.classList.remove('show');
      }
    }

    async function fetchState() {
      try {
        // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
        const response = await fetch(`game.json?t=${Date.now()}`);
        const state = await response.json();

        const stateStr = JSON.stringify(state);
        if (stateStr !== lastState) {
          lastState = stateStr;
          updateBoard(state);
          updateStatus(state);
        }
      } catch (e) {
        console.error('è·å–çŠ¶æ€å¤±è´¥:', e);
      }
    }

    // åˆå§‹åŒ–
    initBoard();
    fetchState();

    // æ¯ 500ms åˆ·æ–°ä¸€æ¬¡
    setInterval(fetchState, 500);

    // ç‚¹å‡»å…³é—­èƒœåˆ©æç¤º
    document.getElementById('winner-overlay').addEventListener('click', function() {
      this.classList.remove('show');
    });
  </script>
</body>
</html>
